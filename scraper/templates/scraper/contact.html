{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}<title>hypercube | Contact Us</title>{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
{% include "partials/header.html" %}

  <div class="page_heading">
    <p>
      <b>Feedback / Contact</b>
    </p>
  </div>

  {% if message %}
  <div style="text-align:center;">
    <p style="color:green;">{{ message }}</p>
  </div>
  {% endif %}

  <div class="container">
    <form action="." method="post">
      {% csrf_token %}
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="name" autofocus required>

      <label for="email">Email address: (required)</label>
      <input type="email" id="email" name="email" required>

      <label for="msg">Message:</label>
      <textarea id="msg" name="message" style="height:120px" required></textarea>

      <p style="text-align:center;"><button type="submit">Submit</button></p>
    </form>
  </div>

{% endblock %}
